<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tab Limit</title>
<style>
body {
    background: #f7f7f7;
}
label {
    display: block;
    margin: 5px 0px;
}
input {
    /*color: #000 !important;*/
    font-size: .85rem !important;
    /*padding: 4px !important;*/
}
input#limit {
    border-radius: 4px !important;
    max-width: 70px
}
h3 {
    font-weight: bold;
    font-size: 1.2rem;
}
.aux, code {
    font-weight: bold;
    font-size: .85rem;
    padding: 10px 0px;
}
code {
    color: #ff0000 !important;
}
#status {
    padding: 10px 0px;
    background: #13B618;
    color: #fff;
    margin: 10px 0px;
    text-align: center;
    display: none;
}
#save {
    width: 100% !important;
    background: #1360B6;
    color: #fff;
    padding: 10px 0px;
    text-shadow: 0px 0px #000;
    border: none !important;
}
</style>
</head>
<body>
<section id="form">
    <h3>Tab Limit</h3>
    <section>
        <p><input type="number" id="limit" placeholder="Limit open tabs to"> <span class="aux">(<code>20</code> tabs by default)</span></p>
    </section>
    <section>
        <h3>Deny tabs upon limit hit</h3>
        <label><input type="radio" name="tabAction" value="1" checked> Disallow tabs</label>
        <label><input type="radio" name="tabAction" value="2"> Allow tabs (and <strong>show</strong> notification)</label>
        <label><input type="radio" name="tabAction" value="3"> Allow tabs (and <strong>hide</strong> notification)</label>
        <!-- <p>Deny new tabs if limit is reached ? <input type="checkbox" id="deny"> <span class="aux">(Enabled by default)</span></p> -->
    </section>
    <div id="status"></div>
    <button id="save">Save</button>
</section>
<script src="js/options.js"></script>
</body>
</html>
